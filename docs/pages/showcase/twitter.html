<!DOCTYPE html>
<html class="oy-scroll" lang="en" style="font-size: 62.5%;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6135554/7605572/css/fonts.css">
    <title>Twitter</title>
  </head>
  <body class="ff-whitney bc-gray200 color-gray900">
    <header class="AppBar bc-white">
      <div class="Container">
        <div class="display-flex">
          <a class="Tab is-active" href="#">
            <div class="mr-1">
              <svg class="va-middle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            Home
          </a>
          <a class="Tab" href="#">
            <div class="mr-1">
              <svg class="va-middle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            Moments
          </a>
          <a class="Tab" href="#">
            <div class="mr-1">
              <svg class="va-middle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            Notifications
          </a>
          <a class="Tab" href="#">
            <div class="mr-1">
              <svg class="va-middle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            Messages
          </a>
        </div>
      </div>
    </header>

    <div class="pt-8">
      <div class="Container">
        <div class="display-flex">
          <aside class="width-25">
            <div class="mb-2">
              <div class="Card">
                <a href="#">
                  <div class="overflow-hidden" style="height: 100px;">
                    <img class="Image va-middle" src="https://images.unsplash.com/photo-1494122353634-c310f45a6d3c?ixlib=rb-0.3.5&s=6452bc223bf69d3450ceec588528134e&auto=format&fit=crop&w=1650&q=80" style="max-width: 100%;" />
                  </div>
                </a>
                <div class="display-flex pl-2 pr-2">
                  <div class="pr-2" style="margin-top: -32px;">
                    <div class="Avatar size6" style="border: 2px solid white">
                      <img class="Image va-middle" src="https://pbs.twimg.com/profile_images/864164353771229187/Catw6Nmh_bigger.jpg" style="max-width: 100%; border-radius: 50%; width: 100%;" />
                    </div>
                  </div>
                  <div class="pt-2 pb-2">
                    <div class="mb-1">
                      <span class="Text size4 fw-6 display-block">Colm Tuite</span>
                    </div>
                    <span class="Text size2 color-gray500 display-block">@colmtuite</span>
                  </div>
                </div>
                <div class="display-flex padding-2">
                  <div class="pr-4">
                    <div class="mb-1">
                      <span class="Text size1 color-gray500 fw-6 display-block">Tweets</span>
                    </div>
                    <span class="Text size4 tt-uppercase color-blue600 fw-6 display-block">3504</span>
                  </div>
                  <div class="pr-4">
                    <div class="mb-1">
                      <span class="Text size1 color-gray500 fw-6 display-block">Following</span>
                    </div>
                    <span class="Text size4 tt-uppercase color-blue600 fw-6 display-block">429</span>
                  </div>
                  <div class="pr-4">
                    <div class="mb-1">
                      <span class="Text size1 color-gray500 fw-6 display-block">Followers</span>
                    </div>
                    <span class="Text size4 tt-uppercase color-blue600 fw-6 display-block">1600</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="">
              <div class="Card">
                <div class="padding-2">
                  <div class="display-flex ai-baseline jc-spaceBetween mb-1">
                    <div class="">
                      <h3 class="Heading size2">Trends for you</h3>
                    </div>
                    <div class="display-flex ai-center">
                      <div class="pl-1">
                        <a class="Link blue Text size1 color-blue600" href="#">
                          Change
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </aside>
          <main class="fg-1 pl-2 pr-2">
            <div class="Card">
              <div class="padding-2 bc-blue200">
                <div class="display-flex pl-2">
                  <div class="pr-2">
                    <div class="Avatar">
                      <img class="Image va-middle" src="https://pbs.twimg.com/profile_images/864164353771229187/Catw6Nmh_bigger.jpg" style="max-width: 100%; border-radius: 50%; width: 100%;" />
                    </div>
                  </div>
                  <div class="fg-1">
                    <input class="Input" type="text" placeholder="What's happening?">
                  </div>
                </div>
              </div>
            </div>
          </main>
          <aside class="width-25">
            <div class="mb-2">
              <div class="Card">
                <div class="padding-2">
                  <div class="display-flex ai-baseline jc-spaceBetween mb-1">
                    <div class="">
                      <h3 class="Heading size2">Who to follow</h3>
                    </div>
                    <div class="display-flex ai-center">
                      <div class="pl-1">
                        <a class="Link blue Text size1 color-blue600" href="#">
                          Refresh
                        </a>
                      </div>
                      <div class="pl-1">
                        <span class="Text size1 color-gray500">&middot;</span>
                      </div>
                      <div class="pl-1">
                        <a class="Link blue Text size1 color-blue600" href="#">
                          Refresh
                        </a>
                      </div>
                    </div>
                  </div>
                  <ul class="List">
                    <li class="ListItem">
                      <div class="display-flex ai-center">
                        <div class="">
                          <div class="Avatar size4">
                            <img class="va-middle" src="${require('assets/img/michael-dick.jpg')}" style="max-width: 100%;" alt="Michael Dick" />
                          </div>
                        </div>
                        <div class="ml-1">
                          <div class="display-flex ai-baseline mb-1">
                            <span class="Text size2 fw-6">Michael Dick</span>
                            <span class="Text size1 color-gray500">@michaeldick</span>
                          </div>
                          <button class="Button size1" type="button">Follow</button>
                        </div>
                      </div>
                    </li>
                    <li class="ListItem">
                      <div class="display-flex ai-center">
                        <div class="">
                          <div class="Avatar size4">
                            <img class="va-middle" src="${require('assets/img/michael-dick.jpg')}" style="max-width: 100%;" alt="Michael Dick" />
                          </div>
                        </div>
                        <div class="ml-1">
                          <div class="display-flex ai-baseline mb-1">
                            <span class="Text size2 fw-6">Michael Dick</span>
                            <span class="Text size1 color-gray500">@michaeldick</span>
                          </div>
                          <button class="Button size1" type="button">Follow</button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="">
              <div class="Card">
                <div class="padding-2">
                  <span class="Text color-gray500">&copy; Modulz 2018</span>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
